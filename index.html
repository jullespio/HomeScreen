<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Firefox Home</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <!-- <button id="settingsButton">
      <a href="about:preferences" target="__self">
        <i id="settingsButton__icon" data-feather="settings"></i>
      </a>
    </button> -->

    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="_self"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="_self"
          href="https://outlook.live.com/mail/inbox"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="at-sign"></i>
        </a>
        <a
          target="_self"
          href="https://to-do.live.com/tasks/myday"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="calendar"></i>
        </a>
        <a
          target="_self"
          href="hhttps://app.getpocket.com/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="bookmark"></i>
        </a>
        <a
          href="https://photos.google.com"
          target="_self"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="image"></i>
        </a>
        <a
          target="_self"
          href="https://onedrive.live.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="cloud"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
<!--        <i class="list__head" data-feather="star"></i>-->
        <i class="list__head"></i>
        <a
          target="_self"
          href="https://www.behance.net"
          class="list__link"
          >behance</a
        ><a
          target="_self"
          href="https://www.reddit.com"
          class="list__link"
          >reddit</a
        >
        <a
          target="_self"
          href="https://www.tumblr.com/"
          class="list__link"
          >tumblr</a
        >
        <a
          target="_self"
          href="https://www.amazon.com.br"
          class="list__link"
          >amazon</a
        ><a
          target="_self"
          href="https://www.netflix.com"
          class="list__link"
          >netflix</a
        >
      </div>

<!--
      <div class="card list list__2">
        <i class="list__head" data-feather=""></i>
        <a href="https://www.vox.com/" target="_self" class="list__link"
          >vox</a
        >
        <a href="https://www.tor.com/" target="_self" class="list__link"
          >tor</a
        >
        <a href="https://theconversation.com/us" target="_self" class="list__link"
          >the conversation</a
        >
        <a href="https://www.brainpickings.org/" target="_self" class="list__link"
          >brain pickings</a
        >
      </div>
-->
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
